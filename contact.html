<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>signin-signup</title>
    </head>
    <body>
        <div class="container1">
            <div class="item1">
                <div class="contact1">
                    <div class="first-text1">Let's get in touch</div>
                    <img src="air-nathh.png" alt="image1">
                    <div class="social-links1">
                        <span class="second-text1">Connect with us:</span>
                        <ul class="social-media1">
                            <li><a href="#" class="icons1"><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a href="#" class="icons1"><i class="fa-brands fa-google"></i></a></li>
                            <li><a href="#" class="icons1"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="#" class="icons1"><i class="fa-brands fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="submit-form1">
                    <h4 class="third-text1">Contact Us</h4>
                    <form action="form1">
                        <div class="input-box1">
                            <input type="text1" class="input1" placeholder="Name" required>
                           <!-- <label for="" class="label1">Name</label>--> 
                        </div>
                        <div class="input-box1">
                            <input type="email1" class="input1" placeholder="Email" required>
                            <!-- <label for="" class="label1">Email</label>-->
                        </div>
                        <div class="input-box1">
                            <input type="tel1" class="input1" placeholder="Phone number" required>
                            <!--<label for="" class="label1">Phone</label>-->
                        </div>
                        <div class="input-box1">
                            <textarea name="" class="input1" id="message1" cols="30" rows="10"  placeholder="Message" required></textarea>
                            <!--<label for="" class="label1">Phone</label>-->
                        </div>
                       <input type="submit" class="btn1" value="Submit">
                    </form>
            </div>
        </div>
    </body>
</html>
